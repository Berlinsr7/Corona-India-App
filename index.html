                    <div class="row text-light text-center bg-black">

                        </div>
                    </div>
                    <div class="row text-center justify-content-center p-5">
                        <div class="col-8 text-light">
                            <p>Enter your state</p>

                                <ul id="results" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="row mx-3 p-4">
                        <div class="col-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <P>Tested</P>
                                    <h3 id="testedNo"></h3>
                                    <p>cases</p>
                                    <img class="card-img" src="graph1.png" alt="" srcset="">
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p>Confirmed</p>
                                    <h3 id="confirmedNo"></h3>
                                    <p>cases</p>
                                    <img class="card-img" src="graph1.png" alt="" srcset="">
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p>Recovered</p>
                                    <h3 id="recoveredNo"></h3>

                                    <img class="card-img" src="graph1.png" alt="" srcset="">
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card">

                            </div>

                        <div class="col tablee">

                                <caption>State vise Details</caption>
                                <thead>
                                  <tr>
                                    <th scope="col">State Code</th>
                                    <th scope="col">Tested</th>
                                    <th scope="col">Confirmed</th>
                                    <th scope="col">Recovered</th>
                                    <th scope="col">Deceased</th>
                                  </tr>
                                </thead>
                                <tbody id="tableRow">
                                </tbody>
                              </table>
